<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<description>Custom configuration file</description>
	<!-- Font directory list -->
	<!-- <dir>/home/data/Public/Documents/fonts/archi</dir> -->
	<!-- <dir>/home/data/Public/Documents/fonts/ttf</dir> -->
	<!-- <dir>/home/data/Public/Documents/fonts/ttc</dir> -->
	<!-- <dir>/home/data/Public/Documents/fonts/otf</dir> -->
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Arial</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <accept>
      <family>Times New Roman</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <accept>
      <family>Courier New</family>
    </accept>
  </alias>
</fontconfig>